<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/designer/salaryPage.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/salaryPage.js}"></script>
</th:block>

<div layout:fragment="content">
    <div id="salary_wrap">
        <div id="salary_in_wrap">
            <div class="salary_bt_box">
                <a href="/designer/salaryList">
                <button type="submit" class="btn btn-light" id="salaryBt">급여명세서 보내기</button>
                </a>
            </div>
            <div id="salary_content_box">
                <div class="salary_cont_title">
                    <span th:text="${designer.name + ' 디자이너'}"></span>
                </div>

                <div id="salary_fourth">
                    <div class="fourth_box border_right">
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>기본급</span>
                            </div>
                            <div class="fourth_cont basic_sal">
                                <span th:text="${#numbers.formatInteger(designer.sal, 3, 'COMMA')+'원'}"></span>
                            </div>
                        </div>
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>초과근무수당</span>
                            </div>
                            <div class="fourth_cont">
                                <input type="text" id="overtimeAllowanceInput" name="overtimeAllowance" oninput="handleInputChange('overtimeAllowanceInput')">
                            </div>
                        </div>
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>식비</span>
                            </div>
                            <div class="fourth_cont">
                                <input type="text" id="mealAllowanceInput" name="mealAllowance" oninput="handleInputChange('mealAllowanceInput')">
                            </div>
                        </div>
                    </div>
                    <div class="fourth_box">
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>공제내역</span>
                            </div>
                        </div>
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>국민연금</span>
                            </div>
                            <div class="fourth_cont minus">
                                <input type="text" id="pensionInput" name="pension" oninput="handleInputChange('pensionInput')">
                            </div>
                        </div>
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>건강보험</span>
                            </div>
                            <div class="fourth_cont minus">
                                <input type="text" id="healthInsuranceInput" name="healthInsurance" oninput="handleInputChange('healthInsuranceInput')">
                            </div>
                        </div>
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>고용보험</span>
                            </div>
                            <div class="fourth_cont minus">
                                <input type="text" id="employmentInsuranceInput" name="employmentInsurance" oninput="handleInputChange('employmentInsuranceInput')">
                            </div>
                        </div>
                        <div class="fourth_text">
                            <div class="fourth_cont">
                                <span>근로소득세</span>
                            </div>
                            <div class="fourth_cont minus">
                                <input type="text" id="incomeTaxInput" name="incomeTax" oninput="handleInputChange('incomeTaxInput')">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="salary_foot">
                    <div class="salary_foot_text">
                        <span>실 수령액</span>
                    </div>
                    <div class="salary_foot_text foot_result">
                        <span id="netSalary">0원</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
