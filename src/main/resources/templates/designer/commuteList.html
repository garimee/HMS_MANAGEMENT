
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/designer/commuteList.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/commuteList.js}"></script>

</th:block>

<div layout:fragment="content">
    <div id="commute_list_wrap">
        <div id="commute_list_in_wrap">
            <div id="commute_list_date">
                <span th:text="${#temporals.format(localDate,'MM.dd')}" class="now-date"></span>
            </div>
            <div id="commute_list_content">
                <div class="commute_list_text top_text">
                    <div class="commute_list_cont">
                        <span>
                            디자이너
                        </span>
                    </div>
                    <div class="commute_list_cont">
                        <span>
                            계획 근로시간
                        </span>
                    </div>
                    <div class="commute_list_cont">
                        <span>
                            근태 기록시간
                        </span>
                    </div>
                    <div class="commute_list_cont">
                        <span>
                            근태정보
                        </span>
                    </div>
                    <div class="commute_list_cont">
                        <span>
                            근로시간
                        </span>
                    </div>
                </div>
                <div class="commute_list_text" th:each="commuteList : ${commute}" th:if="${#temporals.format(commuteList.date, 'yyyy-MM-dd') == #temporals.format(localDate, 'yyyy-MM-dd')}">
                    <span th:text="${commuteList.date}" hidden="hidden"></span>
                    <div class="commute_list_cont name_com">
                        <span th:text="${commuteList.name}"></span>
                    </div>
                    <div class="commute_list_cont time_com">
                        <span th:text="${commuteList.mTime}" class="morningTime"></span>
                        ~
                        <span th:text="${commuteList.aTime}" class="afterTime"></span>
                    </div>
                    <div class="commute_list_cont now_time_com">
                        <span th:text="${commuteList.morningTime}"></span>
                        ~
                        <span th:text="${commuteList.afterTime}"></span>
                    </div>
                    <div class="commute_list_cont status_com">
                        <span th:text="${commuteList.commuteStatus}"></span>
                    </div>
                    <div class="commute_list_cont result_time_com">
                        <span th:text="${commuteList.resultTime}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
