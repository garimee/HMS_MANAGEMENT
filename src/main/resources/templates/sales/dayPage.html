<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sales/dayPage.css}">

</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/dayPage.js}"></script>

</th:block>

<div layout:fragment="content">
    <div class="dayPageWrap">
        <div class="day" >
            <a th:href="@{/sales/dayPage(date=${prevDate})}"><i class="fa-solid fa-chevron-left"></i></a>
            <span th:text="${date}"></span>
            <a th:href="@{/sales/dayPage(date=${nextDate})}"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="aaa">
            <span>수입현황</span>
            <span>지출현황</span>
        </div>

        <div class="dayContent">
            <div class="InCome">
                <div class="IncomeTitle">
                    <span>상품</span>
                    <span>금액</span>
                </div>
                <div class="incomeService">
                    <span>서비스 금액</span>
                    <p th:text="${#numbers.formatInteger(serviceCost,1,'COMMA') + '원'}"></p>
                </div>
                <div class="incomeProduct">
                    <span>상품판매</span>
                    <p th:text="${#numbers.formatInteger(productSellCost,1,'COMMA') + '원'}"></p>
                </div>
                <div class="incomeCost">
                    <span>수입 합계</span>
                    <p th:text="${#numbers.formatInteger(totalIncomeCost,1,'COMMA') + '원'}"></p>
                </div>
            </div>

            <div class="spending">
                <div class="spendingTitle">
                    <span>상품</span>
                    <span>금액</span>
                </div>
                <div class="spendingSalary">
                    <span>월급</span>
                    <p th:text="${#numbers.formatInteger(salaryCost,1,'COMMA') + '원'}"></p>
                </div>
                <div class="spendingProduct">
                    <span>상품 구입</span>
                    <p th:text="${#numbers.formatInteger(productBuyCost,1,'COMMA') + '원'}"></p>
                </div>
                <div class="spendingCost">
                    <span>지출 합계</span>
                    <p th:text="${#numbers.formatInteger(totalExpenseCost,1,'COMMA') + '원'}"></p>
                </div>
            </div>
        </div>


    </div>
</div>




</html>
