<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sales/monPage.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="monPageWrap">
        <div class="monPageList">
            <div th:if="${#lists.isEmpty(monthlyDetails)}">
                데이터가 없습니다.
            </div>
            <div class="monPageContent" th:each="detail:${monthlyDetails}" th:unless="${#lists.isEmpty(monthlyDetails)}">
                <span class="detailMon" th:text="${detail.month} + '월'"></span>
                <span class="detailIncome" th:text="${#numbers.formatInteger(detail.totalIncome,1,'COMMA') + '원'}"></span>
                <span class="detailExpense" th:text="${#numbers.formatInteger(detail.totalExpense,1,'COMMA') + '원'}"></span>
            </div>
        </div>
    </div>
</div>
