<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sales/salesPage.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/salesPage.js}"></script>

</th:block>


<div layout:fragment="content">
    <div class="salesWarp">
        <div class="salesMonthView">
            <p class="salesMonthPre"> &lt </p>
            <p class="salesMonthNow"></p>
            <p class="salesMonthNext"> &gt </p>
        </div>
        <div class="canvas">
            <canvas id="myChart"></canvas>
            <canvas id="myChart1"></canvas>
            <canvas id="myChart2"></canvas>
        </div>
        <script th:src="@{/javascript/chart.js}"></script>

        <div class="salesDetail">
            <div class="btnList">
                <button type="button" class="btn btn-primary day">Day</button>
                <button type="button" class="btn btn-success week">Week</button>
                <button type="button" class="btn btn-danger mon">Month</button>
            </div>
            <button class="salesContent">상세보기</button>

        </div>
    </div>
</div>

</html>
