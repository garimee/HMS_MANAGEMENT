
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sales/weekPage.css}">

</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="weekWarp">
        <div class="weekNav">
            <a th:href="@{/sales/weekPage(yearMonth=${prevYearMonth})}" style="color: #000000">
                <i class="fa-solid fa-caret-left"></i>
            </a>
            <span>주간이동</span>
            <a th:href="@{/sales/weekPage(yearMonth=${nextYearMonth})}" style="color: #000000">
                <i class="fa-solid fa-caret-right" ></i>
            </a>
        </div>

        <div class="weekList" th:each="weekDetail : ${weeklyIncomeDetails}">
            <div class="weekContainer">
                <div class="weekDates" th:text="${weekDetail['weekRange']}"></div>
                <div class="dailyDetails">
                    <div class="dailyContent" th:each="entry : ${weekDetail['dailyDetails']}" >
                        <span th:text="${entry.key}"></span>
                        <span th:text="'수입' + ${#numbers.formatInteger(entry.value['totalIncomeCost'],1,'COMMA') +'원'}"></span>
                        <span th:text="'지출' + ${#numbers.formatInteger(entry.value['totalExpenseCost'],1,'COMMA') +'원'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
