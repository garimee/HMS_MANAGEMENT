

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/service/service.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="serviceWrap">
        <div class="serviceHeader">
            <h3>서비스 목록</h3>
            <a href="/shop/reg">등록하기</a>
        </div>

        <div class="serviceContent">
            <div th:each="entry : ${groupedServices}" class="aaa">
                <div class="cut">
                    <p class="type" th:text="${entry.key}"></p>
                    <div class="bbb">
                        <div class="serviceItems" th:each="service : ${entry.value}">
                            <p th:text="${service.type}"></p>
                            <p th:text="${#numbers.formatInteger(service.cost,3, 'COMMA')+'원'}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
