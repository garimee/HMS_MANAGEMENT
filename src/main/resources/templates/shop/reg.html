<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/service/reg.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="serviceRegWrap">
        <form method="post" th:object="${salesDto}" action="/shop/reg">
            <div class="reg">
                <div class="cutReg">
                    <label for="cut" class="cutLabel">시술종류</label>
                    <select id="cut" th:field="*{cut}">
                        <option value="커트">커트</option>
                        <option value="염색">염색</option>
                        <option value="열펌">열펌</option>
                        <option value="일반펌">일반펌</option>
                        <option value="클리닉">클리닉</option>
                    </select>
                </div>

                <div class="RegList">
                    <div class="typeReg">
                        <label class="typeLabel">커트종류</label>
                        <select th:field="*{type}">
                            <option th:each="option1 : ${optionsList}" th:value="${option1}" th:text="${option1}"></option>
                        </select>

                    </div>
                    <div class="costReg">
                        <label for="cost" class="costLabel">가격</label>
                        <input type="text" id="cost" th:field="*{cost}" placeholder="예: 20000">
                    </div>
                    <button type="submit" value="등록하기" class="btn btn-outline-success">등록하기</button>
                </div>

            </div>
        </form>

    </div>
</div>
</html>
