<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/customer/useList.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="customer-box">
        <div class="customer-box-title">
            <h3 th:text="${customer.name}"></h3>
            <a th:href="@{/customer/test(id=${customer.id})}">추가하기</a>
        </div>
        <table class="customerList">
            <thead>
            <tr>
                <th>날짜</th>
                <th>디자이너</th>
                <th>시술</th>
                <th>금액</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="detail : ${customerDetails}">
                <td th:text="${detail.visit}"></td>
                <td th:text="${detail.designer}"></td>
                <td th:text="${detail.cutType}"></td>
                <td th:text="${#numbers.formatInteger(detail.cost,1,'COMMA') + '원'}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
