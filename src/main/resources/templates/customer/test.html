
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/customer/cusReg.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/cusReg.js}"></script>

</th:block>

<div layout:fragment="content">
    <div class="container">
        <h2>추가 등록</h2>
        <form method="post" th:object="${customerDetailDto}" action="/customer/test" onsubmit="return showAlertOnSubmit();">
            <input type="hidden" th:field="*{customerId}">
            <div class="form-group">
                <label>시술종류</label>
                <select id="cut" th:field="*{cutType}">
                    <option th:each="option : ${options}" th:value="${option.type}" th:text="${option.type}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="designer">디자이너</label>
                <select id="designer" name="designer" th:field="*{designer}">
                    <option value="" hidden="hidden">디자이너 선택</option>
                    <option th:each="designer : ${designer}" th:value="${designer.name}" th:text="${designer.name}">김민수</option>

                </select>
            </div>
            <div class="form-group">
                <label>방문일</label>
                <input type="date" id="firstVisit" name="firstVisit" th:field="*{visit}" required>
            </div>
            <button type="submit" class="btn btn-outline-success">등록하기</button>
        </form>
    </div>
</div>
</html>
